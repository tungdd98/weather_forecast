<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      rel="shortcut icon"
      href="assets/icons8-clouds-100.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="app" class="w-container">
      <section class="w-search">
        <input
          type="text"
          placeholder="Thành phố của bạn..."
          id="id3-search"
          value="hanoi"
        />
        <a href="#" class="w-btn" id="btn-thuattoan"><span>Thuật toán</span></a>
      </section>
      <img src="assets/forest.svg" alt="bg" class="w-bg-img" />
      <section class="w-calendar">
        <div class="w-calendar__time">19:45</div>
        <div class="w-calendar__date">Thứ ba, 21/4/2020</div>
      </section>
      <section class="w-forecast">
        <div class="w-forecast__location">...</div>
        <div class="w-forecast__image">
          <img src="assets/icons8-clouds-100.png" alt="" />
        </div>
        <div class="w-forecast__temp">...</div>
        <div class="w-forecast__outlook">...</div>
        <div class="w-forecast__items">
          <div class="w-forecast__item">
            Độ ẩm: <span class="w-forecast__humidity">...</span>
          </div>
          <div class="w-forecast__item">
            Sức gió: <span class="w-forecast__wind">...</span>
          </div>
          <div class="w-forecast__item">
            Mây: <span class="w-forecast__clouds">...</span>
          </div>
        </div>
      </section>
      <section class="w-forecast option2">
        <h4>Nhập dữ liệu</h4>
        <div class="form-control">
          <label for="">Nhiệt độ: (<sup>o</sup>C)</label>
          <input type="number" placeholder="Nhiệt độ..." id="ip-nhietdo" />
        </div>
        <div class="form-control">
          <label for="">Độ ẩm: (%)</label>
          <input type="number" placeholder="Độ ẩm..." id="ip-doam" />
        </div>
        <div class="form-control">
          <label for="">Mây: </label>
          <select name="" id="sl-may">
            <option value="nhiều">Nhiều</option>
            <option value="ít">ít</option>
          </select>
        </div>
        <div class="form-control">
          <label for="">Gió: </label>
          <select name="" id="sl-gio">
            <option value="mạnh">Mạnh</option>
            <option value="nhẹ">Nhẹ</option>
          </select>
        </div>
        <button id="btn-dubao">Dự báo</button>
      </section>
      <section class="w-do-weather">
        <div class="mua">
          <div class="mua-item"></div>
          <div class="mua-item"></div>
          <div class="mua-item"></div>
          <div class="mua-item"></div>
          <div class="mua-item"></div>
          <div class="mua-item"></div>
          <div class="mua-item"></div>
          <div class="mua-item"></div>
          <div class="mua-item"></div>
          <div class="mua-item"></div>
        </div>
        <div class="lanh">
          <div class="lanh-item">❅</div>
          <div class="lanh-item">❆</div>
          <div class="lanh-item">❅</div>
          <div class="lanh-item">❆</div>
          <div class="lanh-item">❅</div>
          <div class="lanh-item">❆</div>
          <div class="lanh-item">❅</div>
          <div class="lanh-item">❆</div>
          <div class="lanh-item">❅</div>
          <div class="lanh-item">❆</div>
        </div>
        <div class="nang-nong">
          <div class="sun"></div>
        </div>
        <div class="mat-me">
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
          <div class="mat-me-item">❧</div>
        </div>
      </section>
      <section class="w-modal" id="modal-thuattoan">
        <div class="w-modal-container" style="text-align: center;">
          <div class="w-modal-cancel" id="btn-cancel-thuattoan">X</div>
          <h3>Bảng dữ liệu huấn luyện</h3>
          <div class="w-modal-table">
            <table
              id="id3-table"
              style="width: 100%;"
              border="1"
              cellpadding="5"
            >
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          <h3>Chi tiết giải thuật</h3>
          <div class="w-modal-content"></div>
        </div>
      </section>
    </div>
  </body>
</html>
